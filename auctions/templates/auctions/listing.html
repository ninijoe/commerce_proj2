{% extends "auctions/layout.html" %}

{% block body %}
<style media="screen">

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;

}

.text-center {

        font-size: 1.5rem;
        font-weight: bold;
        color: white;
}

.card {
    border: 1px solid #ccc;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 40px;
}

.card-img-top {
    width: 100%;
    height: auto;
}

.card-body {
    padding: 10px;
    fle
}

.card:hover{
    transform: scale(1.2);
}


.card-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 5px;
    margin-top: 10px;
}

.card-text {
    font-size: 1rem;
    color: white;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    line-height: 16px;     /* fallback */
    max-height: 32px;      /* fallback */
    -webkit-line-clamp: 2; /* number of lines to show */
    -webkit-box-orient: vertical;
}

.btn {
    background-color: #0099ff;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
}
h2.text-center {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
    }

    input[type="text"], input[type="submit"]:hover{
      background-color: blue
    }

    input[type="text"], input[type="submit"] {
      border: 1px solid #cccccc;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
    }

    .activity-AbstractUser{
      margin-right: 90px;
      margin-top: -24px;
      margin-left: 80px;
    }

    strong {
    display: inline-block;
    margin-right: 10px;
}

.bid-buy{
  margin-left: 10px;
}



</style>

{%csrf_token%}


<h2 class="text-center" style="color: white; position: sticky;"> {{title}}</h2>
<br>

<div class="card-body" style="text-align: center; position: relative; display: flex;">
  {%csrf_token%}
  <img class= "card-img-top" src="{{imageUrl}}" alt="imageurl" style="width:260px; height:335px; border-radius: 10px; margin: 0 auto; margin-top: -20px; float: left; margin-left:-10px;">

  <div class="activity-AbstractUser">

    <p class="" style="font-size:1.0rem;color:green; font-style:bold;"><strong>ACTIVE:</strong>{{isActive}} </p>
    <p class=""style="font-size:1.0rem; color:white; font-style:bold;"><strong>CATEGORY:</strong>{{category}}</p>
    <p class=""style="font-size:1.0rem; color:white; font-style:bold;"><strong>SELLER:</strong>{{seller}}</p>
    <p class="text-center"style="font-size:1.0rem; color:green; font-weight:bold;"><strong>CURRENT PRICE: </strong>${{startingBid}}</p>
  </div>


</div>
<p class="" style="font-size:1.0rem;color:white; font-weight:bold;">{{description}}</p>
<br><br>


<div class="bid-buy">
  <div class="row" style="margin-left: 0px; margin-right: 0px;">
    <div class="col-md-6" style="padding-left: 0px; padding-right: 0px;">

      <div class="row">


              <form action="{% url 'add_to_watchlist' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn" name="button" style="width: 100%; padding: 10px; font-size: 1.2rem; border-radius: 5px; background-color: lightblue; color: black;"> add to watchlist</button>
                <br><br>
                <div class="row">
                  <form action="" method="POST" style="margin-top: 10px;">
                    {%csrf_token%}
                    <input type="hidden" name="listing_id" value="{{listing.id}}">
                    <input type="text" name="bid" placeholder="Enter your bid" style="width: 100%; padding: 10px; font-size: 1.2rem; border-radius: 5px;">
                    <button type="submit" class="btn btn-success" name="button" style="width: 100%; padding: 10px; font-size: 1.2rem; border-radius: 5px; background-color: lightblue; color: black;">Bid</button>
                  </form>
                </div>
              </form>




      </div>



      <br><br><br><br>
    </div>
  </div>
</div>



{% endblock %}
