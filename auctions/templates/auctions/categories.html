{% extends "auctions/layout.html" %}

{% block body %}
<style media="screen">



  .float-child {
      width: 25%;
      float: left;
      padding: 20px;

  }

.card {

    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    background-color: black;
    margin-bottom: 35px;
}

.card-img-top {
    width: 100%;
    height: auto;
}

.card-body {
    padding: 10px;
}

.card:hover{
    transform: scale(1.12);
    background-color: red;
}

.card:hover{
    transform: scale(1.12);
    background-color: blue;
}

.card:hover{
    transform: scale(1.12);
}



.card:hover{
    transform: scale(1.12);
    background-color: var(--random-color);
}

:root {
    --random-color: red;

    --random-color: ${['red', 'blue', 'yellow', 'green'][Math.floor(Math.random() * 4)]};
}

.card-title {
    font-family: 'Courier New', monospace;
    font-size: 1.0rem;
    font-weight: bold;
    margin-bottom: 5px;
    margin-top: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    line-height: 23px;     /* fallback */
    max-height: 32px;      /* fallback */
    -webkit-line-clamp: 1; /* number of lines to show */
    -webkit-box-orient: vertical;
    font-weight:bold;
    color:white;
}

.card-title:hover{
    color:pink;
}


.card-text {
    font-size: 1.2rem;
    color: white;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    line-height: 16px;     /* fallback */
    max-height: 32px;      /* fallback */
    -webkit-line-clamp: 1; /* number of lines to show */
    -webkit-box-orient: vertical;
}

.btn {
    background-color: black;
    color: #fff;
    padding: 0px 10px;
    border-radius: 10px;
}


.btn:hover {
    background-color: grey;
    color: #fff;
    padding: 0px 10px;
    border-radius: 10px;
}

h2.text-center {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
    }

select {
        width: 100%;
        padding: 0.5rem;
        font-size: 1.2rem;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
        margin-bottom: 1rem;
    }

    input[type="submit"][name="listing"] {
        background-color: skyblue;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    input[type="submit"][name="listing"]:hover{
        background-color: blue;

    }


    a{
      color: lightblue;
      text-decoration: none;
      text-decoration-line: none;
    }

    a:hover{
      color: blue;
      text-decoration: none;
      text-decoration-line: none;

    }








</style>
{%csrf_token%}
{% if user.is_authenticated %}





<h2 class="" style="color: white; justify-content: left; margin-left: 20px; font-size: 4rem;">Categories</h2><br>


<div class = "list">



    {%csrf_token%}
    {% for category in categories %}

    <div class="float-container">

          <div class="float-child">
            <div class="card mx-3" style="width: 10rem; height: 20rem;">

                <div class="category">

                  <form class="listing" action="{% url 'category_listings' category.id %}" method="get">
                    <div class="card-body" style="text-align: center; position: relative;">
                      {%csrf_token%}
                      <h5 class="card-title" style="font-weight:bold; color:white; font-size:">{{category.categoryName}}</h5>
                      <button type="button" style="" class="btn btn-primary" data-toggle="collapse" data-target="#description_{{listing.id}}" style="width: 50px; height: 40px;">
                        <span class="collapse-icon"><h3>Ë¯</h3></span>
                      </button><br>
                      <img class= "card-img-top" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR9L1a2MVb47Z6eaqluempkW1EP4Mpj96HoT9-eBdrfPxSKvslB" alt="imageurl" style="width:130px; height:175px; border-radius: 10px; margin: 0 auto;">

                      <div id="description_{{listing.id}}" class="collapse" style="margin-top: -19px;">
                        <br>
                        <input type="submit" name="listing" style="border-radius:2em;" value="view">
                      </div>
                    </div>
                  </form>



                </div>
             </div>
          </div>



    </div>



    {% endfor %}

</div>

{% else %}
<h2 class="text-center">Please log in to view active listings.</h2>
{% endif %}
{% endblock %}
