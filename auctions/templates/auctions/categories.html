{% extends "auctions/layout.html" %}

{% block body %}
<style media="screen">

  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    text-decoration: none;
    text-decoration-line: none;
  }

  .card {
      border: 1px solid #ccc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      width: 10rem;
      height: 3rem;
      text-decoration: none;
      text-decoration-line: none;
  }

  h2{
    color: white;
  }

.category {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  font-weight: bold;
  padding: 10px;
  text-decoration: none;
  text-decoration-line: none;
  text-align: center;
  padding: 0.5rem;
}

span{
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    text-decoration-line: none;
}

.category:hover {
    background-color: transparent;
    color: #fff;
    .category:hover {
    background-color: #ccc;
    color: #fff;
    text-decoration: none;
    text-decoration-line: none;
}

a:hover {
    background-color: #ccc;
    color: #fff;

    color: #fff;
    text-decoration: none;
    text-decoration-line: none;

}

a{
  color: lightblue;
  text-decoration: none;
  text-decoration-line: none;
}






</style>
{%csrf_token%}
{% if user.is_authenticated %}
<h2 class="" style="color: white; justify-content: left; margin-left: 20px; font-size: 4rem;">Categories</h2><br>


<div>
    {%csrf_token%}
    {% for category in categories %}
    <div class="row mx-3" >
      <div class="card mx-3" style="width: 92%; height: 6rem; background-color: transparent;">
        <a href="{% url 'category_listings' category.id %}" style ="text-decoration: none; text-decoration-line: none;">
          <div class="category">

                <span class="category-name" style="color: white; font-size: 3rem; color: white; text-decoration: none; text-decoration-line: none;">
                  {{category.categoryName}}
                </span>

          </div>
        </a>
       </div>
      </div>
    {% endfor %}

</div>

{% else %}
<h2 class="text-center">Please log in to view active listings.</h2>
{% endif %}
{% endblock %}
